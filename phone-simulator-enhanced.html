<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T√ºrk Radyosu - Geli≈ümi≈ü Telefon Sim√ºlat√∂r√º</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .phone-frame {
            width: 375px;
            height: 812px;
            background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
            border-radius: 45px;
            padding: 12px;
            box-shadow: 
                0 0 60px rgba(0,0,0,0.6),
                inset 0 2px 10px rgba(255,255,255,0.1);
            position: relative;
            border: 2px solid #333;
        }
        
        .phone-screen {
            width: 100%;
            height: 100%;
            border-radius: 35px;
            overflow: hidden;
            position: relative;
            background: #000;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 32px;
            background: #000;
            border-radius: 0 0 25px 25px;
            z-index: 10;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }
        
        .app-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 35px;
            background: white;
        }
        
        .phone-label {
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .control-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .control-btn {
            background: linear-gradient(145deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }
        
        .control-btn:hover {
            background: linear-gradient(145deg, rgba(255,255,255,0.3), rgba(255,255,255,0.2));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        .port-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .port-selector select {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 10px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            font-size: 14px;
            cursor: pointer;
        }
        
        .port-selector option {
            background: #333;
            color: white;
        }
        
        .status-indicator {
            position: absolute;
            top: -60px;
            right: 0;
            color: white;
            font-size: 13px;
            background: rgba(0,0,0,0.4);
            padding: 8px 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            font-weight: 500;
        }
        
        .status-indicator.connected {
            background: rgba(34, 197, 94, 0.4);
            border-color: rgba(34, 197, 94, 0.5);
        }
        
        .status-indicator.error {
            background: rgba(239, 68, 68, 0.4);
            border-color: rgba(239, 68, 68, 0.5);
        }
        
        .info-panel {
            color: white;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
            max-width: 400px;
        }
        
        @media (max-width: 768px) {
            .phone-frame {
                width: 300px;
                height: 650px;
            }
            
            .controls {
                padding: 15px;
            }
            
            .control-btn {
                padding: 10px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="phone-label">üì± T√ºrk Radyosu Uygulamasƒ±</div>
        
        <div class="phone-frame">
            <div class="status-indicator" id="status">üîÑ Baƒülanƒ±yor...</div>
            <div class="phone-screen">
                <div class="notch"></div>
                <iframe 
                    id="app-iframe"
                    class="app-iframe" 
                    src="http://localhost:8083"
                    allowfullscreen
                    onload="onIframeLoad()"
                    onerror="onIframeError()">
                </iframe>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-row">
                <div class="port-selector">
                    <label style="color: white; font-weight: 500;">Port:</label>
                    <select id="port-select" onchange="changePort()">
                        <option value="8081">8081 (Default)</option>
                        <option value="8082">8082</option>
                        <option value="8083" selected>8083</option>
                        <option value="19006">19006 (Web)</option>
                        <option value="19000">19000 (Alt)</option>
                    </select>
                </div>
            </div>
            
            <div class="control-row">
                <button class="control-btn" onclick="refreshApp()">üîÑ Yenile</button>
                <button class="control-btn" onclick="toggleFullscreen()">üì± Tam Ekran</button>
                <button class="control-btn" onclick="openNewWindow()">ü™ü Yeni Pencere</button>
            </div>
            
            <div class="control-row">
                <button class="control-btn" onclick="openDevTools()">üõ†Ô∏è Dev Tools</button>
                <button class="control-btn" onclick="testConnection()">üîç Baƒülantƒ± Test</button>
            </div>
        </div>
        
        <div class="info-panel">
            <p>üí° Bu sim√ºlat√∂r Expo uygulamanƒ±zƒ± ger√ßek telefon g√∂r√ºn√ºm√ºnde test etmenizi saƒülar.</p>
            <p>Expo sunucunuzun √ßalƒ±≈ütƒ±ƒüƒ±ndan emin olun: <code>npm start</code></p>
        </div>
    </div>

    <script>
        let currentPort = '8083';
        
        function changePort() {
            const select = document.getElementById('port-select');
            currentPort = select.value;
            const iframe = document.getElementById('app-iframe');
            const newUrl = `http://localhost:${currentPort}`;
            
            updateStatus('üîÑ Yeni porta baƒülanƒ±yor...', 'connecting');
            iframe.src = newUrl;
            
            // Test connection after a short delay
            setTimeout(testConnection, 2000);
        }
        
        function refreshApp() {
            const iframe = document.getElementById('app-iframe');
            updateStatus('üîÑ Yenileniyor...', 'connecting');
            iframe.src = iframe.src;
            
            setTimeout(testConnection, 2000);
        }
        
        function toggleFullscreen() {
            const phoneFrame = document.querySelector('.phone-frame');
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                phoneFrame.requestFullscreen().catch(err => {
                    alert('Tam ekran modu desteklenmiyor: ' + err.message);
                });
            }
        }
        
        function openNewWindow() {
            const url = `http://localhost:${currentPort}`;
            window.open(url, '_blank', 'width=375,height=812,resizable=yes,scrollbars=no');
        }
        
        function openDevTools() {
            const url = `http://localhost:${currentPort}`;
            window.open(url, '_blank');
        }
        
        function testConnection() {
            const url = `http://localhost:${currentPort}`;
            
            fetch(url)
                .then(response => {
                    if (response.ok) {
                        updateStatus('‚úÖ Baƒülƒ±', 'connected');
                    } else {
                        updateStatus('‚ö†Ô∏è Baƒülantƒ± problemi', 'error');
                    }
                })
                .catch(error => {
                    updateStatus('‚ùå Baƒülantƒ± yok', 'error');
                    console.error('Connection test failed:', error);
                });
        }
        
        function updateStatus(message, type = '') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status-indicator ' + type;
        }
        
        function onIframeLoad() {
            updateStatus('‚úÖ Uygulama y√ºklendi', 'connected');
        }
        
        function onIframeError() {
            updateStatus('‚ùå Y√ºkleme hatasƒ±', 'error');
        }
        
        // Auto-test connection on load
        window.addEventListener('load', () => {
            setTimeout(testConnection, 1000);
        });
        
        // Check connection every 30 seconds
        setInterval(testConnection, 30000);
    </script>
</body>
</html>
