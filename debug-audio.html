<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Debug Test</title>
</head>
<body>
    <h1>Audio Stream Debug Test</h1>
    <button id="testBtn">Test SomaFM Stream</button>
    <button id="testBtn2">Test Joy FM</button>
    <audio id="audioPlayer" controls style="width: 100%; margin-top: 20px;"></audio>
    <div id="status" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>
    
    <script>
        const audio = document.getElementById('audioPlayer');
        const status = document.getElementById('status');
        
        function log(message) {
            console.log(message);
            status.innerHTML += '<br>' + message;
        }
        
        function testStream(url, name) {
            log(`🔗 Testing: ${name} - ${url}`);
            
            audio.crossOrigin = 'anonymous';
            audio.preload = 'none';
            
            audio.addEventListener('loadstart', () => log('✅ Load started'));
            audio.addEventListener('canplay', () => log('✅ Can play'));
            audio.addEventListener('playing', () => log('✅ Playing'));
            audio.addEventListener('error', (e) => {
                log(`❌ Error: ${audio.error?.code} - ${audio.error?.message}`);
            });
            
            audio.src = url;
            audio.load();
            audio.play().catch(e => log(`❌ Play error: ${e.message}`));
        }
        
        document.getElementById('testBtn').onclick = () => {
            status.innerHTML = '';
            testStream('https://ice1.somafm.com/groovesalad-256-mp3', 'SomaFM Groove Salad');
        };
        
        document.getElementById('testBtn2').onclick = () => {
            status.innerHTML = '';
            testStream('https://playerservices.streamtheworld.com/api/livestream-redirect/JOY_FM.mp3', 'Joy FM');
        };
    </script>
</body>
</html>
