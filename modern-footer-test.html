<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Footer Player Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .demo-container {
            max-width: 400px;
            margin: 0 auto;
            position: relative;
            height: 600px;
            background: #f8fafc;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .demo-content {
            padding: 20px;
            height: calc(100% - 100px);
            color: #374151;
        }
        
        .footer-player {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to bottom, #ffffff, #f9fafb);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            padding: 16px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .footer-content {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
        }
        
        .logo-section {
            background-color: #f3f4f6;
            border-radius: 12px;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-container {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background: #3b82f6;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            border: 2px solid #e5e7eb;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .info-section {
            flex: 1;
            padding: 0 12px;
            cursor: pointer;
        }
        
        .station-name {
            font-size: 16px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 4px;
        }
        
        .status-container {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 3px;
            background-color: #10b981;
        }
        
        .status-text {
            font-size: 12px;
            color: #6b7280;
            font-weight: 500;
        }
        
        .controls-section {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-button {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .navigation-button {
            background-color: rgba(107, 114, 128, 0.15);
            width: 36px;
            height: 36px;
            border-radius: 18px;
        }
        
        .navigation-button:hover {
            background-color: rgba(107, 114, 128, 0.25);
        }
        
        .play-button {
            background-color: #3b82f6;
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.3);
            width: 44px;
            height: 44px;
            border-radius: 22px;
        }
        
        .play-button:hover {
            background-color: #2563eb;
            transform: scale(1.05);
        }
        
        .icon {
            color: #374151;
            font-size: 16px;
        }
        
        .play-icon {
            color: white;
            font-size: 20px;
        }
        
        .progress-container {
            margin-top: 12px;
            height: 3px;
        }
        
        .progress-bar {
            height: 3px;
            background-color: #e5e7eb;
            border-radius: 1.5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #3b82f6;
            width: 60%;
            border-radius: 1.5px;
            animation: progress 3s infinite;
        }
        
        @keyframes progress {
            0% { width: 30%; }
            50% { width: 90%; }
            100% { width: 30%; }
        }
        
        .demo-header {
            background: #1f2937;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .demo-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .demo-subtitle {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .feature-list {
            list-style: none;
            padding: 20px 0;
        }
        
        .feature-list li {
            padding: 8px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .feature-list li:before {
            content: "‚úÖ";
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="demo-header">
            <div class="demo-title">Modern Footer Player</div>
            <div class="demo-subtitle">3 B√∂l√ºml√º Yeni Tasarƒ±m</div>
        </div>
        
        <div class="demo-content">
            <h3>üéØ Yeni √ñzellikler:</h3>
            <ul class="feature-list">
                <li>Sol: Logo (Gri arka plan)</li>
                <li>Orta: ƒ∞stasyon bilgileri</li>
                <li>Saƒü: Kontrol butonlarƒ±</li>
                <li>Logo animasyonu (pulse)</li>
                <li>Responsive tasarƒ±m</li>
                <li>Modern g√∂r√ºn√ºm</li>
            </ul>
        </div>
        
        <div class="footer-player">
            <div class="footer-content">
                <!-- Sol: Logo B√∂l√ºm√º (Gri Arka Plan) -->
                <div class="logo-section">
                    <div class="logo-container">
                        K
                    </div>
                </div>
                
                <!-- Orta: ƒ∞stasyon Bilgileri -->
                <div class="info-section">
                    <div class="station-name">Kral FM</div>
                    <div class="status-container">
                        <div class="status-dot"></div>
                        <div class="status-text">√áalƒ±yor</div>
                    </div>
                </div>
                
                <!-- Saƒü: Kontrol Butonlarƒ± -->
                <div class="controls-section">
                    <!-- √ñnceki -->
                    <button class="control-button navigation-button">
                        <span class="icon">‚èÆ</span>
                    </button>
                    
                    <!-- Oynat/Duraklat -->
                    <button class="control-button play-button">
                        <span class="play-icon">‚è∏</span>
                    </button>
                    
                    <!-- Sonraki -->
                    <button class="control-button navigation-button">
                        <span class="icon">‚è≠</span>
                    </button>
                </div>
            </div>
            
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('üéµ Modern Footer Player Test');
        console.log('üì± 3 b√∂l√ºml√º yeni tasarƒ±m test ediliyor...');
        
        // Simulasyon: Buton tƒ±klama efektleri
        document.querySelectorAll('.control-button').forEach(button => {
            button.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
                console.log('üéµ Kontrol butonu tƒ±klandƒ±:', this.querySelector('.icon, .play-icon').textContent);
            });
        });
        
        // Simulasyon: ƒ∞stasyon bilgileri tƒ±klama
        document.querySelector('.info-section').addEventListener('click', function() {
            console.log('üéµ ƒ∞stasyon bilgileri tƒ±klandƒ±');
            this.style.opacity = '0.7';
            setTimeout(() => {
                this.style.opacity = '1';
            }, 150);
        });
        
        console.log('‚úÖ Footer Player yeniden tasarlandƒ±!');
        console.log('   - Sol: Logo (gri arka plan)');
        console.log('   - Orta: ƒ∞stasyon bilgileri');
        console.log('   - Saƒü: Kontrol butonlarƒ±');
    </script>
</body>
</html>
