<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T√ºrk Radyosu - Telefon Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .phone-container {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 35px;
            padding: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .phone-screen {
            width: 100%;
            height: 100%;
            border-radius: 25px;
            overflow: hidden;
            background: white;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 25px;
        }
        
        .phone-notch {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 25px;
            background: #000;
            border-radius: 15px;
            z-index: 10;
        }
        
        .controls {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .control-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="phone-notch"></div>
        <div class="phone-screen">
            <iframe src="http://localhost:8082" id="app-frame"></iframe>
        </div>
        <div class="controls">
            <button class="control-btn" onclick="refreshApp()">üîÑ Yenile</button>
            <button class="control-btn" onclick="toggleOrientation()">üì± D√∂nd√ºr</button>
            <button class="control-btn" onclick="openInNewTab()">üåê Yeni Sekme</button>
        </div>
    </div>

    <script>
        function refreshApp() {
            document.getElementById('app-frame').src = document.getElementById('app-frame').src;
        }
        
        let isLandscape = false;
        function toggleOrientation() {
            const container = document.querySelector('.phone-container');
            if (isLandscape) {
                container.style.width = '375px';
                container.style.height = '812px';
                isLandscape = false;
            } else {
                container.style.width = '812px';
                container.style.height = '375px';
                isLandscape = true;
            }
        }
        
        function openInNewTab() {
            window.open('http://localhost:8082', '_blank');
        }
    </script>
</body>
</html>
